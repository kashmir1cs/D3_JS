<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <title>Drawing SVG Shapes with D3</title>
</head>
<body>
  <!-- svg영역 -->
  
  <svg width="50" height="50">
    <!-- create circle -->
    <circle cx="25" cy="25" r="25" style="fill:blue"/>
  </svg>
  <script>
    d3.select("body")
      .append("svg")
        .attr("width",50)
        .attr("height",50)
      .append("circle")
        .attr("cx",25)
        .attr("cy",25)
        .attr("r",25)
        .attr("fill","purple");
   </script>

</body>
</html>
